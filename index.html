<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitemate Challenge</title>
  <link  rel="stylesheet" href="style.css"></link>
</head>

<body>
  <div>
    <button onclick="openWindow()">
      Click me
    </button>
    <p id="message-render"></p>
  </div>
  <script>
    function openWindow(text, yes, cancel)
      {
        var info = (confirm("Are you sure you want to continue"));
        if (info==true)
          {
          message="You just clicked 'Yes'";
          }
        else
          {
          message="You just clicked 'Cancel'";
          }
        document.getElementById("message-render").innerHTML=message;
      }
  </script>
</body>
</html>
